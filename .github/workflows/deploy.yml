name: ðŸš€ Auto Deploy to FTP (spravato)

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: Upload via FTP
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ“¤ FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          server-dir: /dnd.appwebdemo.pro/
          local-dir: ./
          passive: false          # âœ… Most FTP hosts work better with passive: false
          retry: true
          exclude: |              # âœ… Strict exclusion
            .git/
            .git/**
            .github/
            **/.git*
            **/.vscode*
            **/tests/**
            **/storage/logs/**
            **/node_modules/**
